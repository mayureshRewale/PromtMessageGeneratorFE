<div class="card">
    <div class="card-body">
        <h5 class="card-title">Aapke Sawaal...</h5>
        <input type="text" class="form-control" id="textBox" placeholder="Type something..." [(ngModel)]="userInput"><p></p>
        <button class="btn btn-primary" (click)="submitPrompt()" [disabled]="buttonDisabled">
            Go somewhere
        </button>
    </div>
</div>

<div class="card">
    <div class="card-header">Answer</div>
</div>
<div class="card">
    <div class="card-body">
        <div>
            <ngx-spinner size="small" [type]="spinnerType" [fullScreen]="false"></ngx-spinner>
        <h5 class="card-title">{{ dynamicText }}</h5>
        </div>
    </div>
</div>
